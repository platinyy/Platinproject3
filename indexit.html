<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The code review</title>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/css.css">
		
    </head>
    <body>
     <header class="title">
	 <h1 class="hone">The code review</h1>
	 <h3 class="hthree">Sign for our Newsletter</h3>
	 <p class="para">Get the latest news on how your code is doing right in your inbox</p>
	 </header>
	 <div class="maini">
      <form action="index.html" method="post">
	   <div class="border1">
        <fieldset class="first">
          <legend class="legenda">Contact Information</legend>
		  <div class="element">
          <label for="name" class="flex">Full Name</label>
          <input type="text" id="name" name="user_name"  required>
          </div>
		  <div class="element">
          <label for="mail" class="flex">Email Address</label>
          <input type="email" id="mail" name="user_email" required>
          </div>
		  <div class="element">
          <label for="tel" class="flex">Phone Number</label>
          <input type="tel" id="tel" name="user_phone">
		  </div>
		  <div class="element">
		  <label for="street" class="flex">Street Address</label>
          <input type="text" id="street" name="user_street">
		  </div>
		  <div class="element">
		  <label for="city" class="flex">City</label>
          <input type="text" id="city" name="user_city">
		  </div>
		  <div class="element">
		  <label for="state" class="flex">State</label>
          <select id="state" name="user_state">
            <optgroup label="East Coast">
              <option value="newyork">New York</option>
              <option value="newjersey">New Jersey</option>
              <option value="delaware">Delaware</option>
              <option value="virginia">Virginia</option>
              <option value="florida">Florida</option>
              <option value="northcarolina">North Carolina</option>
            </optgroup>
            <optgroup label="West Coast">
              <option value="utah">Utah</option>
              <option value="colorado">Colorado</option>
              <option value="california">California</option>
              <option value="washignton">Washignton</option>
              <option value="alaska">Alaska</option>
			  <option value="arizona">Arizona</option>
            </optgroup>
          </select>
		  </div>
          <div class="element">
		  <label for="zip" class="flex">Zip Code</label>
          <input type="text" id="zip" name="user_zip" class="widthe">
          </div>
		 
        </fieldset>
        
        <fieldset class="second">
          <div class="border1">
		   </div>
          <label class="legenda">Newsletter</label>
		  <div class="checkboxii">
          <label>Select the newsletters you would like to receive</label><br>
		
          <input type="checkbox" id="html" value="interest_html" name="user_interest"><label for="html">HTML news</label><br>
          <input type="checkbox" id="css" value="interest_css" name="user_interest"><label for="css">CSS News</label><br>
          <input type="checkbox" id="java" value="interest_javascript" name="user_interest"><label for="java">Javascript</label><br>
          </div>
		  <div class="radioo margin">
		  <label>Newsletter Format</label><br>
          <input type="radio" id="htmll" value="html" name="user_age" ><label for="htmll">HTML</label><br>
          <input type="radio" id="plain" value="plain_text" name="user_age"><label for="plain">Plain text</label><br>
		  </div>
          <div class="textareaa margin">
			<label for="bio">Other topics you'd like to hear about</label><br>
          <textarea id="bio" name="user_bio"></textarea><br>
          </div>
		
        </fieldset>
		</div>
		<div class="button">
        <button type="submit">Sign Up</button>
		</div>
      </form>
	  </div>
	   <footer>Copyright The Code Review</footer>
     
    </body>
</html>
